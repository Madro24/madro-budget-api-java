server:
  address: 0.0.0.0
  port: 8080
spring:
 config:
   import: optional:file:.env[.properties]
 datasource:
   url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
   username: ${database.credentials.username}
   password: ${database.credentials.password}
   driver-class-name: com.mysql.cj.jdbc.Driver

 jpa:
   hibernate:
     ddl-auto: update
   show-sql: true
   properties:
     hibernate:
       dialect: org.hibernate.dialect.MySQL8Dialect

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
      group:
        liveness:
          include: livenessState,ping
        readiness:
          include: readinessState,db
      show-details: WHEN_AUTHORIZED

app:
  security:
    username: ${SECURITY_USERNAME:admin}
    password: ${SECURITY_PASSWORD:admin}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080,http://127.0.0.1:3000,http://127.0.0.1:8080}
    allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
    allowed-headers: ${CORS_ALLOWED_HEADERS:*}
    allow-credentials: ${CORS_ALLOW_CREDENTIALS:true}
