spring:
 datasource:
   url: jdbc:mysql://my-release-mysql/my_database
   username: xxxx
   password: xxxx
   driver-class-name: com.mysql.cj.jdbc.Driver

 jpa:
   hibernate:
     ddl-auto: update
   show-sql: true
   properties:
     hibernate:
       dialect: org.hibernate.dialect.MySQL8Dialect

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always